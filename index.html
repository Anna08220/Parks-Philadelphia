<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Philly Parks Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="places.json"></script>
    <script>
        // Initialize map - Reference: Leaflet Quick Start Guide (https://leafletjs.com/reference.html#map)
        var map = L.map('map').setView([39.9526, -75.1652], 12);
        
        // Add basemap - Reference: Leaflet TileLayer (https://leafletjs.com/reference.html#tilelayer)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        // Add GeoJSON with green markers and filter - Reference: Leaflet GeoJSON (https://leafletjs.com/reference.html#geojson)
        L.geoJSON(places, {
             filter: function(feature) {
                 return feature.properties.park_name === "Frank Glavin Playground";
             },
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 8,
                    fillColor: "green",
                    color: "darkgreen",
                    weight: 2,
                    fillOpacity: 0.7
                });
            }
        }).addTo(map);
    </script>
</body>
</html>
