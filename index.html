<!DOCTYPE html>
<html>
<head>

    <!-- Amazon Q Prompts
Create a Leaflet map in HTML centered on Philadelphia that displays Philadelphia Parks & Recreation Program Sites using green circles from a GeoJSON file.
Load GeoJSON data from file places.js 
Add a filter to show only 'Frank Glavin Playground' -->


    <meta charset="utf-8">
    <title>Philly Parks Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="places.js"></script> <!-- Load GeoJSON data -->
    <script>
        // Initialize map - Reference: Leaflet Map Section 
        var map = L.map('map').setView([39.9526, -75.1652], 12);
        
        // Add basemap - Reference: Leaflet TileLayer Section
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            id: 'mapbox/streets-v12',
            accessToken: 'pk.eyJ1Ijoibm9ub21lIiwiYSI6ImNtbGxnbnE0bzA3bXQzZm9paHBvOGs4ZjIifQ.6tIBLrKZblejl6o8gMYQig'
        }).addTo(map);
        
        // Add GeoJSON with green markers and filter - Reference: Leaflet GeoJSON Section 
        L.geoJSON(places, {
            filter: function(feature) {
                return feature.properties.park_name === "Frank Glavin Playground";
            },
            // pointToLayer converts GeoJSON points to circle markers - Reference: Leaflet CircleMarker 
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 8,
                    fillColor: "green",
                    color: "darkgreen",
                    weight: 2,
                    fillOpacity: 0.7
                });
            }
        }).addTo(map);
    </script>
</body>
</html>
